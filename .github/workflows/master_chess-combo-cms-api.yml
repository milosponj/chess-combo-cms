# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chess-combo-cms-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_aec11e1909e5409e9aad30a2579b45b3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4c2a77bee3ca4d6ebf49051f1e1fbff8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: milosponj/chess-combo-cms:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chess-combo-cms-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_594c8bc99df44f3c988054817027a5be }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_aec11e1909e5409e9aad30a2579b45b3 }}/chess-combo-cms:${{ github.sha }}'
